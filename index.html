<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang Joko - Katalog Gadget Terlengkap</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes pulse-custom {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-custom { animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer" onclick="changeView('home')">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-200">
                        <i data-lucide="message-circle" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-2xl font-black bg-gradient-to-r from-blue-700 to-blue-500 bg-clip-text text-transparent tracking-tight whitespace-nowrap">Gudang Joko</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <button onclick="changeView('home')" class="nav-link font-bold text-blue-600 border-b-2 border-blue-600 pb-1" id="nav-home">Beranda</button>
                    <button onclick="changeView('about')" class="nav-link font-medium text-slate-500 hover:text-blue-600 transition-colors" id="nav-about">Tentang Kami</button>
                    <button onclick="changeView('marketplace')" class="nav-link font-medium text-slate-500 hover:text-blue-600 transition-colors" id="nav-marketplace">Marketplace</button>
                    <button onclick="changeView('promo')" class="nav-link font-medium text-slate-500 hover:text-blue-600 transition-colors" id="nav-promo">Promo</button>
                    <button onclick="scrollToContact()" class="font-medium text-slate-500 hover:text-blue-600 transition-colors">Contact</button>
                </div>

                <!-- Search -->
                <div class="hidden md:flex items-center">
                    <div class="relative group">
                        <input type="text" id="desktop-search" placeholder="Cari gadget..." class="pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-2xl w-48 transition-all group-hover:w-64 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:bg-white">
                        <i data-lucide="search" class="absolute left-3.5 top-3 text-slate-400 w-4 h-4"></i>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button onclick="toggleMenu()" class="p-2 text-slate-600 rounded-lg">
                        <i data-lucide="menu" id="menu-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-100 p-6 space-y-4 shadow-xl">
            <div class="flex flex-col space-y-3 font-bold">
                <button onclick="changeView('home')" class="text-left py-2 text-blue-600">Beranda</button>
                <button onclick="changeView('about')" class="text-left py-2 text-slate-600">Tentang Kami</button>
                <button onclick="changeView('marketplace')" class="text-left py-2 text-slate-600">Marketplace</button>
                <button onclick="changeView('promo')" class="text-left py-2 text-slate-600">Promo</button>
                <button onclick="scrollToContact()" class="text-left py-2 text-slate-600">Contact</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="app-content" class="fade-in">
        <!-- Content will be injected here by JavaScript -->
    </div>

    <!-- Footer -->
    <footer id="main-footer" class="bg-slate-900 text-white pt-16 md:pt-24 pb-8 md:pb-12 rounded-t-[2.5rem] md:rounded-t-[4rem] mt-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-10 md:gap-16 mb-16 md:mb-20">
                <div class="space-y-4 md:space-y-6 text-center sm:text-left">
                    <div class="flex items-center gap-3 justify-center sm:justify-start">
                        <div class="bg-blue-600 p-2 rounded-xl">
                            <i data-lucide="message-circle" class="text-white w-5 h-5 md:w-6 md:h-6"></i>
                        </div>
                        <span class="text-xl md:text-3xl font-black tracking-tighter">Gudang Joko</span>
                    </div>
                    <p class="text-slate-400 text-xs md:text-base leading-relaxed font-medium">Pusat kulakan gadget berkualitas dengan jaminan harga terbaik. Belanja aman, proses cepat via WA.</p>
                </div>
                <div class="text-center sm:text-left">
                    <h4 class="font-black text-white mb-6 md:mb-8 uppercase text-[10px] md:text-xs tracking-[0.3em]">Navigasi</h4>
                    <ul class="space-y-3 md:space-y-4 text-xs md:text-sm font-bold text-slate-400">
                        <li><button onclick="changeView('home')" class="hover:text-blue-400">Beranda</button></li>
                        <li><button onclick="changeView('about')" class="hover:text-blue-400">Tentang Kami</button></li>
                        <li><button onclick="changeView('marketplace')" class="hover:text-blue-400">Marketplace</button></li>
                        <li><button onclick="changeView('promo')" class="hover:text-blue-400">Promo</button></li>
                    </ul>
                </div>
                <div class="hidden md:block">
                    <h4 class="font-black text-white mb-8 uppercase text-xs tracking-[0.3em]">Kategori</h4>
                    <ul class="space-y-4 text-sm font-bold text-slate-400" id="footer-categories">
                        <!-- Dynamic categories -->
                    </ul>
                </div>
                <div class="text-center sm:text-left">
                    <h4 class="font-black text-white mb-6 md:mb-8 uppercase text-[10px] md:text-xs tracking-[0.3em]">Hubungi Kami</h4>
                    <ul class="space-y-4 md:space-y-6 text-xs md:text-sm font-medium">
                        <li class="flex items-start gap-3 justify-center sm:justify-start">
                            <span class="text-blue-500">üìç</span> <span class="text-slate-400">Pasar Modern Blok A, Jakarta Selatan</span>
                        </li>
                        <li class="flex items-center gap-3 justify-center sm:justify-start cursor-pointer" onclick="window.open('https://wa.me/6281234567890', '_blank')">
                            <span class="bg-blue-600 p-1.5 rounded-lg text-white">üì±</span> <span class="font-black text-white tracking-wide">+62 812 3456 7890</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-slate-800 pt-8 md:pt-12 text-center text-[10px] font-bold text-slate-500">
                <p>¬© 2024 Gudang Joko. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Floating WA Button -->
    <button onclick="window.open('https://wa.me/6281234567890', '_blank')" class="fixed bottom-6 right-6 md:bottom-10 md:right-10 z-50 bg-green-500 text-white p-4 md:p-5 rounded-full shadow-2xl hover:bg-green-600 transition-all transform hover:scale-110 border-4 md:border-[6px] border-white active:scale-95">
        <i data-lucide="message-circle" class="w-6 h-6 md:w-8 md:h-8"></i>
    </button>

    <script>
        // --- Data ---
        const products = [
            { id: 1, name: "Smartphone Ultra Z", category: "Elektronik", price: "Rp 8.500.000", rating: 4.8, img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400&q=80", tag: "Terlaris" },
            { id: 2, name: "Headphone Noise Cancel", category: "Audio", price: "Rp 2.200.000", rating: 4.5, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&q=80", tag: "Diskon" },
            { id: 3, name: "Laptop Slim Pro 14", category: "Komputer", price: "Rp 15.750.000", rating: 4.9, img: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400&q=80", tag: "Terbaru" },
            { id: 4, name: "Kamera Mirrorless X", category: "Fotografi", price: "Rp 12.000.000", rating: 4.7, img: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=400&q=80", tag: "" },
            { id: 5, name: "Smartwatch Fit V2", category: "Wearable", price: "Rp 1.500.000", rating: 4.2, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&q=80", tag: "Promo" }
        ];

        const promos = [
            { id: 1, title: "Promo Gajian Mantap", description: "Diskon hingga 50% untuk semua aksesoris komputer.", image: "https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=800&q=80", code: "GAJIANJOKO", validUntil: "31 Jan 2024", color: "from-blue-600 to-blue-400" },
            { id: 2, title: "Flash Sale Audio", description: "Dapatkan Headphone premium dengan harga miring.", image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=800&q=80", code: "AUDIOFLASH", validUntil: "Besok", color: "from-purple-600 to-purple-400" },
            { id: 3, title: "Spesial Gadget Baru", description: "Potongan langsung Rp 500rb untuk Smartphone.", image: "https://images.unsplash.com/photo-1556656793-062ff987b50d?w=800&q=80", code: "BARUJOKO", validUntil: "15 Feb 2024", color: "from-orange-600 to-orange-400" }
        ];

        const categories = [
            { name: 'Semua', icon: 'layout-grid' },
            { name: 'Elektronik', icon: 'smartphone' },
            { name: 'Audio', icon: 'headphones' },
            { name: 'Komputer', icon: 'monitor' },
            { name: 'Fotografi', icon: 'camera' },
            { name: 'Wearable', icon: 'watch' },
            { name: 'Aksesoris', icon: 'mouse-pointer-2' }
        ];

        const testimonials = [
            { id: 1, name: "Budi Santoso", role: "Fotografer", content: "Belanja di Gudang Joko sangat memuaskan. Respon cepat dan barang dijamin original.", rating: 5 },
            { id: 2, name: "Siti Aminah", role: "Mahasiswi", content: "Dapet laptop harga miring banget pas promo gajian. Top bgt!", rating: 5 },
            { id: 3, name: "Rendi Wijaya", role: "Gamer", content: "Udah langganan di sini dari jaman masih ruko kecil sampai sekarang makin gede.", rating: 4 }
        ];

        // --- State ---
        let currentView = 'home';
        let activeCategory = 'Semua';
        let currentSlide = 0;
        let isMenuOpen = false;

        // --- Functions ---
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            if (isMenuOpen) {
                menu.classList.remove('hidden');
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        function changeView(view, category = 'Semua') {
            currentView = view;
            activeCategory = category;
            isMenuOpen = false;
            document.getElementById('mobile-menu').classList.add('hidden');
            document.getElementById('menu-icon').setAttribute('data-lucide', 'menu');
            
            // Reset Navbar Links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600', 'font-bold');
                link.classList.add('text-slate-500', 'font-medium');
            });
            const activeLink = document.getElementById(`nav-${view}`);
            if (activeLink) {
                activeLink.classList.add('text-blue-600', 'border-b-2', 'border-blue-600', 'font-bold');
                activeLink.classList.remove('text-slate-500', 'font-medium');
            }

            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons();
        }

        function scrollToContact() {
            window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
            if(isMenuOpen) toggleMenu();
        }

        function handleOrder(name) {
            const msg = encodeURIComponent(`Halo Gudang Joko, saya tertarik untuk membeli produk: ${name}. Mohon info selanjutnya.`);
            window.open(`https://wa.me/6281234567890?text=${msg}`, '_blank');
        }

        // Carousel logic
        setInterval(() => {
            if (currentView === 'home') {
                currentSlide = (currentSlide === promos.length - 1) ? 0 : currentSlide + 1;
                updateCarousel();
            }
        }, 5000);

        function updateCarousel() {
            const carousel = document.getElementById('hero-carousel');
            if (!carousel) return;
            const slides = carousel.querySelectorAll('.carousel-slide');
            const dots = carousel.querySelectorAll('.carousel-dot');
            slides.forEach((s, i) => {
                s.style.opacity = (i === currentSlide) ? '1' : '0';
                s.style.zIndex = (i === currentSlide) ? '10' : '0';
            });
            dots.forEach((d, i) => {
                d.className = i === currentSlide ? 'h-1 md:h-1.5 w-6 md:w-8 bg-white rounded-full transition-all' : 'h-1 md:h-1.5 w-1.5 md:w-2 bg-white/40 rounded-full transition-all';
            });
        }

        // --- Templates ---
        function getProductCard(p) {
            return `
            <div class="group flex flex-col fade-in">
                <div class="relative aspect-[4/5] rounded-[2.5rem] overflow-hidden bg-white mb-6 shadow-sm border border-slate-100 group-hover:shadow-2xl group-hover:shadow-blue-100 transition-all duration-500 transform group-hover:-translate-y-2">
                    <img src="${p.img}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    ${p.tag ? `<div class="absolute top-5 left-5"><span class="px-4 py-1.5 rounded-full text-[10px] uppercase tracking-widest font-black text-white shadow-lg ${p.tag === 'Terlaris' ? 'bg-amber-500' : p.tag === 'Diskon' ? 'bg-rose-500' : 'bg-blue-600'}">${p.tag}</span></div>` : ''}
                    <button class="absolute top-5 right-5 p-3 bg-white/90 backdrop-blur-md rounded-2xl text-slate-300 hover:text-rose-500 transition-all shadow-sm transform hover:scale-110"><i data-lucide="heart" class="w-5 h-5"></i></button>
                    <div class="absolute inset-x-5 bottom-5 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                        <div class="bg-white/95 backdrop-blur-sm p-4 rounded-[1.5rem] shadow-xl flex items-center justify-between">
                            <div class="flex items-center gap-1.5"><i data-lucide="star" class="w-3.5 h-3.5 text-amber-400 fill-current"></i><span class="text-sm font-black text-slate-800">${p.rating}</span></div>
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${p.category}</span>
                        </div>
                    </div>
                </div>
                <div class="px-2 space-y-1">
                    <h3 class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors line-clamp-1 tracking-tight">${p.name}</h3>
                    <p class="text-2xl font-black text-blue-700 mb-10">${p.price}</p>
                    <button onclick="handleOrder('${p.name}')" class="w-full flex items-center justify-center gap-3 bg-slate-900 text-white py-4 rounded-[1.5rem] font-black hover:bg-green-600 transition-all active:scale-95 shadow-xl shadow-slate-100 hover:shadow-green-100">
                        <i data-lucide="message-circle" class="w-5 h-5"></i> Beli
                    </button>
                </div>
            </div>`;
        }

        function renderHome() {
            const heroSlides = promos.map((p, i) => `
                <div class="carousel-slide absolute inset-0 transition-opacity duration-1000 ease-in-out" style="opacity: ${i === 0 ? '1' : '0'}; z-index: ${i === 0 ? '10' : '0'}">
                    <img src="${p.image}" class="w-full h-full object-cover">
                    <div class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent p-6 md:p-10 pt-16 md:pt-20">
                        <p class="text-white font-black text-lg md:text-2xl tracking-tight">${p.title}</p>
                        <p class="text-white/80 text-[10px] md:text-sm font-medium line-clamp-1">${p.description}</p>
                    </div>
                </div>`).join('');

            const heroDots = promos.map((_, i) => `<button onclick="currentSlide=${i}; updateCarousel()" class="carousel-dot ${i === 0 ? 'w-6 md:w-8 bg-white' : 'w-1.5 md:w-2 bg-white/40'} h-1 md:h-1.5 rounded-full transition-all"></button>`).join('');

            const catButtons = categories.map(c => `
                <button onclick="changeView('marketplace', '${c.name}')" class="flex items-center gap-3 px-6 py-4 bg-white rounded-2xl border-2 border-white text-slate-600 hover:border-blue-200 hover:text-blue-600 shadow-sm transition-all whitespace-nowrap group active:scale-95">
                    <i data-lucide="${c.icon}" class="text-blue-500 group-hover:scale-110 transition-transform w-4.5 h-4.5"></i>
                    <span class="font-bold text-sm tracking-tight">${c.name}</span>
                </button>`).join('');

            const prodGrid = products.slice(0, 5).map(p => getProductCard(p)).join('');

            return `
            <section class="relative overflow-hidden bg-white py-8 md:py-24">
                <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-blue-100 rounded-full blur-3xl opacity-50"></div>
                <div class="relative max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-8 md:gap-0">
                    <div class="md:w-1/2 space-y-4 md:space-y-8 text-center md:text-left z-10">
                        <div class="inline-flex items-center gap-2 bg-blue-50 text-blue-700 px-4 py-2 rounded-full text-[10px] md:text-sm font-bold border border-blue-100">
                            <span class="flex h-2 w-2 rounded-full bg-blue-600 animate-pulse"></span> Stok Baru Hari Ini
                        </div>
                        <h1 class="text-4xl md:text-7xl font-black text-slate-900 leading-[1.1] tracking-tight">Gudang Joko <br /><span class="text-blue-600">Terlengkap.</span></h1>
                        <p class="text-sm md:text-lg text-slate-500 font-medium px-4 md:px-0">Beli gadget idaman tanpa ribet. Harga jujur, unit berkualitas, pesan langsung lewat WhatsApp Bang Joko.</p>
                        <div class="flex flex-col sm:flex-row gap-3 md:gap-4 justify-center md:justify-start px-6 md:px-0">
                            <button onclick="changeView('marketplace')" class="bg-blue-600 text-white px-8 py-3.5 md:px-10 md:py-4 rounded-2xl font-black shadow-xl shadow-blue-200 transition-all transform hover:-translate-y-1 active:scale-95">Lihat Katalog</button>
                            <button onclick="changeView('promo')" class="bg-white text-slate-700 border-2 border-slate-100 px-8 py-3.5 md:px-10 md:py-4 rounded-2xl font-black hover:bg-slate-50 active:scale-95">Cek Promo</button>
                        </div>
                    </div>
                    <div id="hero-carousel" class="md:w-1/2 relative group w-full max-w-lg mx-auto md:max-w-none md:px-4">
                        <div class="w-full h-[300px] sm:h-[400px] md:h-[500px] bg-slate-100 rounded-[2.5rem] md:rounded-[3rem] overflow-hidden shadow-2xl relative">
                            ${heroSlides}
                            <button onclick="currentSlide = currentSlide === 0 ? ${promos.length - 1} : currentSlide - 1; updateCarousel()" class="absolute left-4 top-1/2 -translate-y-1/2 z-20 p-2 md:p-3 bg-white/20 backdrop-blur-md text-white rounded-full hover:bg-white/40 transition-all md:opacity-0 group-hover:opacity-100 active:scale-90">
                                <i data-lucide="chevron-left"></i>
                            </button>
                            <button onclick="currentSlide = (currentSlide + 1) % ${promos.length}; updateCarousel()" class="absolute right-4 top-1/2 -translate-y-1/2 z-20 p-2 md:p-3 bg-white/20 backdrop-blur-md text-white rounded-full hover:bg-white/40 transition-all md:opacity-0 group-hover:opacity-100 active:scale-90">
                                <i data-lucide="chevron-right"></i>
                            </button>
                            <div class="absolute bottom-4 md:bottom-6 left-1/2 -translate-x-1/2 z-20 flex gap-1.5 md:gap-2">
                                ${heroDots}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="bg-slate-50 py-12">
                <div class="max-w-7xl mx-auto px-4">
                    <div class="mb-8 text-center md:text-left">
                        <h2 class="text-2xl font-black text-slate-900 tracking-tight">Pilih Kategori Gadget</h2>
                        <p class="text-slate-500 font-medium text-sm md:text-base">Klik untuk melihat koleksi lengkap kami</p>
                    </div>
                    <div class="flex overflow-x-auto pb-4 gap-4 no-scrollbar justify-start">${catButtons}</div>
                </div>
            </section>
            <section class="max-w-7xl mx-auto px-4 py-12">
                <div class="flex flex-col sm:flex-row justify-between items-end gap-4 border-b border-slate-200 pb-8 mb-12">
                    <div class="w-full sm:w-auto text-center sm:text-left">
                        <span class="text-blue-600 font-black uppercase text-xs tracking-[0.2em] mb-2 block">Display Produk</span>
                        <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">Rekomendasi Pekan Ini</h2>
                    </div>
                    <button onclick="changeView('marketplace')" class="flex items-center gap-2 text-blue-600 font-black hover:gap-3 transition-all text-sm md:text-base">Lihat Semua <i data-lucide="arrow-right" class="w-5 h-5"></i></button>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">${prodGrid}</div>
            </section>`;
        }

        function renderMarketplace() {
            const filtered = products.filter(p => activeCategory === 'Semua' || p.category === activeCategory);
            const catButtons = categories.map(c => `
                <button onclick="changeView('marketplace', '${c.name}')" class="flex items-center gap-2 px-5 py-3 rounded-xl transition-all border-2 whitespace-nowrap active:scale-95 ${activeCategory === c.name ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-white border-white text-slate-600 hover:border-blue-100 shadow-sm'}">
                    <i data-lucide="${c.icon}" class="${activeCategory === c.name ? 'text-white' : 'text-blue-500'} w-4 h-4"></i>
                    <span class="font-bold text-xs uppercase tracking-wider">${c.name}</span>
                </button>`).join('');

            return `
            <main class="max-w-7xl mx-auto px-4 py-12">
                <div class="flex flex-col gap-10">
                    <div class="space-y-4">
                        <button onclick="changeView('home')" class="text-slate-400 font-bold hover:text-blue-600 flex items-center gap-1 text-sm"><i data-lucide="chevron-left" class="w-4 h-4"></i> Kembali ke Beranda</button>
                        <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">Marketplace Lengkap</h2>
                        <p class="text-slate-500 font-medium">Menjelajahi seluruh stok tersedia di Gudang Joko</p>
                    </div>
                    <div class="space-y-6">
                        <div class="flex items-center gap-3 bg-white p-2 rounded-2xl border border-slate-200 shadow-sm w-full md:w-max">
                            <div class="relative flex-1 md:w-80">
                                <i data-lucide="search" class="absolute left-3.5 top-3 text-slate-400 w-4 h-4"></i>
                                <input type="text" placeholder="Cari nama produk..." class="w-full pl-10 pr-4 py-2 bg-transparent focus:outline-none font-medium text-sm">
                            </div>
                        </div>
                        <div class="flex overflow-x-auto pb-4 gap-3 no-scrollbar justify-start">${catButtons}</div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-12">
                        ${filtered.length > 0 ? filtered.map(p => getProductCard(p)).join('') : '<div class="col-span-full py-20 text-center bg-white rounded-[3rem] border-2 border-dashed border-slate-200 font-black">Produk tidak ditemukan</div>'}
                    </div>
                </div>
            </main>`;
        }

        function renderAbout() {
            const testiHtml = testimonials.map(t => `
                <div class="bg-white p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] border border-slate-100 shadow-sm relative group">
                    <i data-lucide="quote" class="absolute top-6 right-8 text-blue-50 w-12 h-12"></i>
                    <div class="flex text-amber-400 mb-4">
                        ${'<i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>'.repeat(t.rating)}
                    </div>
                    <p class="text-sm md:text-base text-slate-600 font-medium italic mb-6 relative z-10 leading-relaxed">"${t.content}"</p>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 md:w-12 md:h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-black text-sm md:text-lg uppercase">${t.name[0]}</div>
                        <div>
                            <p class="font-bold text-slate-900 text-sm md:text-base">${t.name}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${t.role}</p>
                        </div>
                    </div>
                </div>`).join('');

            return `
            <main class="max-w-7xl mx-auto px-4 py-12">
                <div class="flex flex-col gap-16">
                    <div class="space-y-4 text-center md:text-left">
                        <button onclick="changeView('home')" class="text-slate-400 font-bold hover:text-blue-600 flex items-center gap-1 text-sm justify-center md:justify-start"><i data-lucide="chevron-left" class="w-4 h-4"></i> Kembali ke Beranda</button>
                        <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">Tentang Gudang Joko</h2>
                        <p class="text-slate-500 font-medium text-base md:text-lg">Mengenal lebih dekat toko gadget pilihan keluarga Anda.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-12 items-center">
                        <div class="space-y-6 text-center md:text-left order-2 md:order-1">
                            <div class="inline-flex items-center gap-2 bg-blue-100 text-blue-700 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest mx-auto md:mx-0">
                                <i data-lucide="award" class="w-3.5 h-3.5"></i> Sejak 2020
                            </div>
                            <h3 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight leading-tight">Perjalanan Bang Joko Membangun Gudang Terpercaya</h3>
                            <p class="text-sm md:text-base text-slate-500 leading-relaxed font-medium">Berawal dari ruko kecil di Jakarta Selatan, Bang Joko memiliki visi untuk menyediakan gadget berkualitas dengan harga yang jujur. Kami percaya teknologi harus bisa diakses semua orang.</p>
                            <div class="grid grid-cols-2 gap-4 md:gap-6 pt-2">
                                <div class="p-4 bg-white rounded-2xl border border-slate-100 shadow-sm text-center">
                                    <p class="text-2xl md:text-3xl font-black text-blue-600">5000+</p>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pelanggan</p>
                                </div>
                                <div class="p-4 bg-white rounded-2xl border border-slate-100 shadow-sm text-center">
                                    <p class="text-2xl md:text-3xl font-black text-blue-600">100%</p>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Original</p>
                                </div>
                            </div>
                        </div>
                        <div class="relative order-1 md:order-2">
                            <div class="bg-blue-100 rounded-[2.5rem] md:rounded-[3rem] p-3 md:p-4 rotate-2 transform"><img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=800&q=80" alt="Store" class="rounded-[2rem] md:rounded-[2.5rem] shadow-2xl w-full h-64 md:h-auto object-cover"></div>
                        </div>
                    </div>
                    <div class="space-y-10">
                        <div class="text-center"><h3 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight">Apa Kata Mereka?</h3></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">${testiHtml}</div>
                    </div>
                    <div class="space-y-8">
                        <div class="text-center md:text-left">
                            <h3 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight flex items-center gap-3 justify-center md:justify-start"><i data-lucide="map-pin" class="text-rose-500"></i> Kunjungi Toko Kami</h3>
                            <p class="text-slate-500 font-medium mt-2 text-sm">Datang langsung untuk cek kondisi barang sepuasnya.</p>
                        </div>
                        <div class="w-full h-[300px] md:h-[400px] bg-slate-200 rounded-[2rem] md:rounded-[3rem] overflow-hidden border-4 md:border-8 border-white shadow-2xl relative">
                            <iframe class="w-full h-full grayscale-[0.2]" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126906.18341604085!2d106.7725925!3d-6.2238356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e099616d0d%3A0x6331a9829f074d20!2sJakarta%20Selatan%2C%20Kota%20Jakarta%20Selatan%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1700000000000!5m2!1sid!2sid" style="border:0" loading="lazy"></iframe>
                            <div class="absolute bottom-4 left-4 right-4 md:right-auto md:left-6 bg-white p-4 md:p-6 rounded-2xl shadow-xl border border-slate-100">
                                <p class="font-black text-slate-900 text-sm md:text-base">Gudang Joko Pusat</p>
                                <p class="text-[10px] md:text-xs text-slate-500 mb-2 md:mb-4">Pasar Modern Blok A Kav. 12, Jakarta Selatan</p>
                                <div class="flex items-center gap-2 text-blue-600 font-bold text-[10px] md:text-xs uppercase tracking-widest"><i data-lucide="clock" class="w-3 h-3"></i> Buka: 09.00 - 21.00 WIB</div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>`;
        }

        function renderPromo() {
            const promoCards = promos.map(p => `
                <div class="bg-white rounded-[2rem] md:rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 hover:shadow-xl transition-all group">
                    <div class="h-40 md:h-48 bg-gradient-to-br ${p.color} relative p-6">
                        <i data-lucide="percent" class="absolute top-0 right-0 opacity-10 w-24 h-24"></i>
                        <div class="relative z-10 text-white space-y-1 md:space-y-2">
                            <span class="text-[10px] font-black uppercase tracking-widest bg-white/20 px-2 py-1 rounded border border-white/20">Voucher</span>
                            <h4 class="text-xl md:text-2xl font-black leading-tight line-clamp-2">${p.title}</h4>
                        </div>
                    </div>
                    <div class="p-6 md:p-8 space-y-4 md:space-y-6 text-center md:text-left">
                        <p class="text-slate-500 font-medium text-xs md:text-sm leading-relaxed">${p.description}</p>
                        <div class="flex items-center justify-between py-3 px-4 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                            <span class="text-[10px] font-bold text-slate-400">KODE</span>
                            <span class="text-base md:text-lg font-black text-blue-600 tracking-widest uppercase">${p.code}</span>
                        </div>
                        <div class="flex items-center justify-between text-[10px] font-bold uppercase tracking-tight">
                            <span class="text-slate-400">Berlaku sampai:</span><span class="text-slate-800">${p.validUntil}</span>
                        </div>
                        <button onclick="window.open('https://wa.me/6281234567890?text=Halo%20Admin%2C%20saya%20mau%20klaim%20promo%20${encodeURIComponent(p.title)}')" class="w-full bg-slate-900 text-white py-3.5 md:py-4 rounded-2xl font-black hover:bg-green-600 transition-all shadow-lg active:scale-95">Gunakan Promo</button>
                    </div>
                </div>`).join('');

            return `
            <main class="max-w-7xl mx-auto px-4 py-12">
                <div class="flex flex-col gap-10">
                    <div class="space-y-4 text-center md:text-left">
                        <button onclick="changeView('home')" class="text-slate-400 font-bold hover:text-blue-600 flex items-center gap-1 text-sm justify-center md:justify-start"><i data-lucide="chevron-left" class="w-4 h-4"></i> Kembali ke Beranda</button>
                        <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">Promo Minggu Ini</h2>
                        <p class="text-slate-500 font-medium">Gunakan kode promo dan dapatkan penawaran spesial Bang Joko.</p>
                    </div>
                    <div class="bg-gradient-to-r from-blue-700 to-blue-500 rounded-[2.5rem] md:rounded-[3rem] p-6 md:p-16 text-white relative overflow-hidden shadow-2xl">
                        <i data-lucide="ticket" class="absolute top-0 right-0 opacity-10 w-64 h-64"></i>
                        <div class="relative z-10 flex flex-col md:flex-row items-center gap-8 md:gap-10 text-center md:text-left">
                            <div class="md:w-3/5 space-y-4 md:space-y-6">
                                <div class="inline-flex items-center gap-2 bg-white/20 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border border-white/30 backdrop-blur-sm mx-auto md:mx-0"><i data-lucide="clock" class="w-3.5 h-3.5"></i> Berakhir dalam 2 hari</div>
                                <h3 class="text-3xl md:text-6xl font-black leading-tight tracking-tight">Spesial Promo <br />Tahun Baru!</h3>
                                <p class="text-sm md:text-lg text-blue-50 font-medium max-w-lg">Potongan hingga 1 Juta Rupiah untuk kategori Laptop dan Kamera.</p>
                                <div class="flex items-center gap-4 bg-white/10 p-3 md:p-4 rounded-2xl border border-white/20 backdrop-blur-md w-fit mx-auto md:mx-0">
                                    <span class="text-blue-100 text-[10px] md:text-sm font-bold uppercase">KODE:</span>
                                    <span class="text-xl md:text-2xl font-black tracking-widest uppercase">JOKONEWYEAR</span>
                                </div>
                            </div>
                            <div class="md:w-2/5 w-full">
                                <div class="bg-white/20 p-3 rounded-[2rem] border border-white/30 backdrop-blur-md"><img src="${promos[0].image}" class="rounded-2xl shadow-lg w-full h-48 md:h-auto object-cover"></div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 mt-4 md:mt-10">${promoCards}</div>
                </div>
            </main>`;
        }

        function render() {
            const app = document.getElementById('app-content');
            app.classList.remove('fade-in');
            void app.offsetWidth; // trigger reflow
            app.classList.add('fade-in');

            if (currentView === 'home') app.innerHTML = renderHome();
            else if (currentView === 'marketplace') app.innerHTML = renderMarketplace();
            else if (currentView === 'about') app.innerHTML = renderAbout();
            else if (currentView === 'promo') app.innerHTML = renderPromo();
            
            lucide.createIcons();
        }

        // Init categories in footer
        document.getElementById('footer-categories').innerHTML = categories.slice(1, 5).map(c => `<li><button onclick="changeView('marketplace', '${c.name}')" class="hover:text-blue-400">${c.name}</button></li>`).join('');

        // Initial Render
        render();
    </script>
</body>
</html>
